<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="#">
    <meta name="author" content="#">
    <title>Página de Registro</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <!-- CSS Personalizado -->
    <link rel="stylesheet" href="registro.css">

</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">

            <!-- Columna para el formulario -->
            <div class="col-md-6">
                <div class="card shadow-lg">
                    <div class="card-header text-center text-white">
                        <h3>Registro de Usuario</h3>
                    </div>
                    <div class="card-body">
                        <form>
                            <!-- Nombre Completo -->
                            <div class="form-group">
                                <label for="nombreCompleto">Nombre Completo</label>
                                <input type="text" class="form-control" id="nombreCompleto" placeholder="Nombre Completo" required>
                            </div>
                            <!-- Foto Cédula -->
                            <div class="form-group">
                                <label for="fotoCedula">Foto de Cédula</label>
                                <input type="file" class="form-control-file" id="fotoCedula" >
                            </div>
                            <!-- Correo -->
                            <div class="form-group">
                                <label for="correo">Correo Electrónico</label>
                                <input type="email" class="form-control" id="correo" placeholder="ejemplo@correo.com" required>
                            </div>
                            <!-- Número de Teléfono -->
                            <div class="form-group">
                                <label for="telefono">Número de Teléfono</label>
                                <input type="tel" class="form-control" id="telefono" placeholder="1234 5678" required>
                            </div>
                            <!-- Contraseña -->
                            <div class="form-group">
                                <label for="contrasena">Contraseña</label>
                                <div class="input-group">
                                    <input type="password" class="form-control" id="contrasena" placeholder="Contraseña" required>
                                    <div class="input-group-append">
                                        <button class="btn btn-outline-secondary" type="button" id="togglePassword1">
                                            <i class="fas fa-eye"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                            <!-- Confirmar Contraseña -->
                            <div class="form-group">
                                <label for="confirmarContrasena">Confirmar Contraseña</label>
                                <div class="input-group">
                                    <input type="password" class="form-control" id="confirmarContrasena" placeholder="Confirmar Contraseña" required>
                                    <div class="input-group-append">
                                        <button class="btn btn-outline-secondary" type="button" id="togglePassword2">
                                            <i class="fas fa-eye"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                            <!-- Botón de Registro -->
                            <button type="submit" class="btn btn-block" disabled>Registrarse</button>
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <!-- jQuery, Bootstrap JS y Script Personalizado -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script src="registro.js"></script>
</body>
</html>
